<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-body-secondary">
    
    <main class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h1 class="card-title text-center">Cadastro de Funcionários</h1>

          <form action="">
            <div class="mb-3">
              <h2>Gerente</h2>
              <input type="text" id="nomeGerente" class="form-control my-1" placeholder="Nome do Gerente" />
              <input type="number" id="idadeGerente" class="form-control my-1" placeholder="Idade do Gerente" />
              <input type="text" id="departamentoGerente" class="form-control my-1" placeholder="Departamento do Gerente" />
            </div>
              
            <div class="mb-3">
              <h2>Desenvolvedor</h2>
              <input type="text" id="nomeDev" class="form-control my-1" placeholder="Nome do Desenvolvedor" />
              <input type="number" id="idadeDev" class="form-control my-1" placeholder="Idade do Desenvolvedor" />
              <input type="text" id="linguagemDev" class="form-control my-1" placeholder="Linguagem de Programação" />
            </div>
            
            <button type="button" class="btn btn-primary" onclick="criarFuncionarios()">Cadastrar Funcionários</button>
          </form>

          <div id="erro"></div>
          <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <strong class="me-auto">Erro</strong>
                <small>agora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Hello, world! This is a toast message.
              </div>
            </div>
          </div>
          <div id="resultado"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
