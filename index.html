<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Cadastro de Funcionários</h1>

    <h2>Gerente</h2>
    <input type="text" id="nomeGerente" placeholder="Nome do Gerente" />
    <input type="number" id="idadeGerente" placeholder="Idade do Gerente" />
    <input type="text" id="departamentoGerente" placeholder="Departamento do Gerente" />
    
    <h2>Desenvolvedor</h2>
    <input type="text" id="nomeDev" placeholder="Nome do Desenvolvedor" />
    <input type="number" id="idadeDev" placeholder="Idade do Desenvolvedor" />
    <input type="text" id="linguagemDev" placeholder="Linguagem de Programação" />

    <button onclick="criarFuncionarios()">Cadastrar Funcionários</button>

    <div id="erro"></div>
    <div id="resultado"></div>

<script src="script.js"></script>
  </body>
</html>
